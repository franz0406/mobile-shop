<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/favorite.css">
    <title>details - E-SHOP</title>
</head>
<body>
    <header>
        <div>
            <a href="./home.html" class="sprite close" id="go-back">go back</a>
            <img src="./images/avarta.jpeg" alt="user avatar">
        </div>
        <h1 class="h3">Select your favorites</h1>
        <nav>
            <ul>
                <li class="h6 active">woman</li>
                <li class="h6">man</li>
                <li class="h6">kids</li>
            </ul>
        </nav>
    </header>
    <main>        
        <form action="./home.html">
            <p>
                <input type="checkbox" id="fav-outerwear">
                <label class="h3" for="fav-outerwear" data-total-item="1.203 items">outerwear</label>
            </p>
            <p>
                <input type="checkbox" id="fav-trench-coats">
                <label class="h3" for="fav-trench-coats" data-total-item="311 items">trench coats</label>
            </p>
            <p>
                <input type="checkbox" id="fav-jeckets">
                <label class="h3" for="fav-jeckets" data-total-item="502 items">jeckets</label>
            </p>
            <p>
                <input type="checkbox" id="fav-blazers">
                <label class="h3" for="fav-blazers" data-total-item="1.173 items">blazers</label>
            </p>
            <p>
                <input type="checkbox" id="fav-knitwear">
                <label class="h3" for="fav-knitwear" data-total-item="435 items">knitwear</label>
            </p>
            <p>
                <input type="checkbox" id="fav-dresses">
                <label class="h3" for="fav-dresses" data-total-item="207 items">dresses</label>
            </p>
            <p>
                <input type="checkbox" id="fav-jumpsuits">
                <label class="h3" for="fav-jumpsuits" data-total-item="1.203 items">jumpsuits</label>
            </p>
            <p>
                <input type="checkbox" id="fav-t-shirts">
                <label class="h3" for="fav-t-shirts" data-total-item="841 items">t-shirts</label>
            </p>
            <p>
                <input type="checkbox" id="fav-trousers">
                <label class="h3" for="fav-trousers" data-total-item="306 items">trousers</label>
            </p>
            <p>
                <input type="checkbox" id="fav-leans">
                <label class="h3" for="fav-leans" data-total-item="401 items">leans</label>
            </p>
            <p class="submit">
                <a href="./home.html" class="h6">cancel</a>
                <button type="submit" class="h6">done</button>
            </p>
        </form>
    </main>
</body>
</html>
