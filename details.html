<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="css/details.css">
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script src="js/slider.js"></script>
    <script src="js/main.js"></script>
    <script src="js/thumbnail_img.js"></script>
    <title>details - E-SHOP</title>
</head>
<body>
    <header>
        <a href="#" class="sprite arrow_left" id="go-back">go back</a>
        <div>
            <h1 class="h5">Outerwear</h1>
            <div class="top-links">
                <a href="#" class="sprite wish-list" data-cart-count="4">wish list</a>
            </div>
        </div>
    </header>

    <main>
        <form action="#" class="search">
            <input type="text" id="search" name="search" placeholder="Search ...">
            <label for="search" class="sprite search">search</label>
            <div class="sprite barcode">open barcode</div>
        </form>
        <section class="product-details">
            <div class="product-img">
                <div class="top-area">
                    <img id="product-img" src="./images/product_big.jpg" alt="Outerwear">
                    <div class="icons">
                        <form action="#">
                            <button><span><i class="sprite wish-list-default">wish list</i></span></button>
                        </form>
                        <span><i class="sprite share">share</i></span>
                    </div>
                </div>
                <div class="bottom-area">
                    <div>
                        <h4 class="h7">KIMONO</h4>
                        <p class="h8">$ 89.00</p>
                    </div>
                    <form action="#">
                        <button class="btn btn-normal">Add to cart</button>
                    </form>
                </div>
                <hr>
                <div class="produc-thumb">
                    <div class="produc-thumb-slide">
                        <ul class="swiper-wrapper">
                            <li class="swiper-slide"><img src="./images/product_thumb_01.jpg" alt="Outerwear 01"></li>
                            <li class="swiper-slide"><img src="./images/product_thumb_02.jpg" alt="Outerwear 02"></li>
                            <li class="swiper-slide"><img src="./images/product_thumb_03.jpg" alt="Outerwear 03"></li>
                            <li class="swiper-slide"><img src="./images/product_thumb_04.jpg" alt="Outerwear 03"></li>
                        </ul>  
                    </div>
                </div>
            </div>
            <div class="description">
                <h2>description</h2>
                <p>Kimono with lapel collar, long sleeves, slit in the back at the hem and matching belt.</p>
                <p class="model-info">HEIGHT OF MODEL: 178 cm. / 5' 10"</p>
            </div>
            <div class="people-like">
                <h2>people like this</h2>
                <div class="people-avatar">
                    <span><img src="./images/people_like_01.png" alt="people"></span>
                    <span><img src="./images/people_like_02.png" alt="people"></span>
                    <span><img src="./images/people_like_03.png" alt="people"></span>
                    <span><img src="./images/people_like_04.png" alt="people"></span>
                    <span class="likes" data-people-like="32">likes</span>
                </div>
            </div>
            <div class="wear-with">
                <h2>wear with</h2>
                <div class="wear-with-products">
                    <figure>
                        <div>
                            <img src="./images/wear_with_01.jpg" alt="product">
                        </div>
                        <figcaption>
                            <h5 class="h8">RIBBED MIDI SKIRT</h5>
                            <span>$ 45.00</span>
                        </figcaption>
                    </figure>
                    <figure>
                        <div>
                            <img src="./images/wear_with_02.jpg" alt="product">
                        </div>
                        <figcaption>
                            <h5 class="h8">HEEL ANKLE BOOTS</h5>
                            <span>$ 99.00</span>
                        </figcaption>
                    </figure>
                    <figure>
                        <div>
                            <img src="./images/wear_with_03.jpg" alt="product">
                        </div>
                        <figcaption>
                            <h5 class="h8">EMBOSSED CITY CROSS BAG</h5>
                            <span>$ 289.00</span>
                        </figcaption>
                    </figure>
                </div>
            </div>
            <div class="reviews">
                <h2>reviews</h2>
            </div>
        </section>
    </main>
</body>
</html>
