<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/signup.css">
    <script src="js/main.js"></script>
    <title>Sign Up - E-SHOP</title>
</head>
<body>
    <header class="absolute">
        <a href="#" class="sprite close" id="go-back">go home</a>
        <h1 class="h5">Sign up</h1>
    </header>
    <main>
        <div class="signup_bg">
            <img src="./images/SignUp_bg.jpg" alt="signup background">
        </div>
        <form action="./favorite.html">
            <div>
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div>
                <label for="usermail">E-mail</label>
                <input type="email" id="usermail" name="usermail" required>
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div>
                <label for="address">Address</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div>
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" required>
            </div>
            <div>
                <label for="country">Country</label>
                <input type="text" id="country" name="country" required>
            </div>
            <input type="submit" class="btn btn-big" value="Sign Up">
        </form>
    </main>
</body>
</html>
