<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/mycart.css">
    <script src="js/main.js"></script>
    <script src="js/mycart.js"></script>
    <title>my Cart - E-SHOP</title>
</head>
<body>
    <header>
        <a href="home.html" class="sprite close">close</a>
        <h1 class="h5">My Cart</h1>
    </header>
    <main>
        <form action="#">
            <div class="cart-content">
                <h3 class="item-count"><span class="count"></span><span> item</span> in your cart</h3>
                <ul class="cart-list">
                    <li>
                        <img src="./images/cart_item_01.jpg" alt="item 01">
                        <div class="cart-list-info">
                            <h4>LONG DRESS WITH SLITS</h4>
                            <h5>$ 89.00</h5>
                            <div class="size">
                                <label for="size">Size</label>
                                <select name="size" id="size">
                                    <option value="XS">XS</option>
                                    <option value="S">S</option>
                                    <option value="M">M</option>
                                    <option value="L">L</option>
                                    <option value="XL">XL</option>
                                </select>
                            </div>
                            <div class="quantity">
                                <label for="quantity">Quantity</label>
                                <input type="number" id="quantity" min="1" value="1">
                            </div>
                        </div>
                        <span class="sprite delete">close</span>
                    </li>
                    <li>
                        <img src="./images/cart_item_02.jpg" alt="item 02">
                        <div class="cart-list-info">
                            <h4>LONG DRESS WITH SLITS</h4>
                            <h5>$ 89.00</h5>
                            <div class="size">
                                <label for="size">Size</label>
                                <select name="size" id="size">
                                    <option value="XS">XS</option>
                                    <option value="S">S</option>
                                    <option value="M">M</option>
                                    <option value="L">L</option>
                                    <option value="XL">XL</option>
                                </select>
                            </div>
                            <div class="quantity">
                                <label for="quantity">Quantity</label>
                                <input type="number" id="quantity" min="1" value="1">
                            </div>
                        </div>
                        <span class="sprite delete">close</span>
                    </li>
                    <li>
                        <img src="./images/cart_item_03.jpg" alt="item 03">
                        <div class="cart-list-info">
                            <h4>LONG DRESS WITH SLITS</h4>
                            <h5>$ 89.00</h5>
                            <div class="size">
                                <label for="size">Size</label>
                                <select name="size" id="size">
                                    <option value="XS">XS</option>
                                    <option value="S">S</option>
                                    <option value="M">M</option>
                                    <option value="L">L</option>
                                    <option value="XL">XL</option>
                                </select>
                            </div>
                            <div class="quantity">
                                <label for="quantity">Quantity</label>
                                <input type="number" id="quantity" min="1" value="1">
                            </div>
                        </div>
                        <span class="sprite delete">close</span>
                    </li>
                    <li>
                        <img src="./images/cart_item_04.jpg" alt="item 04">
                        <div class="cart-list-info">
                            <h4>LONG DRESS WITH SLITS</h4>
                            <h5>$ 89.00</h5>
                            <div class="size">
                                <label for="size">Size</label>
                                <select name="size" id="size">
                                    <option value="XS">XS</option>
                                    <option value="S">S</option>
                                    <option value="M">M</option>
                                    <option value="L">L</option>
                                    <option value="XL">XL</option>
                                </select>
                            </div>
                            <div class="quantity">
                                <label for="quantity">Quantity</label>
                                <input type="number" id="quantity" min="1" value="1">
                            </div>
                        </div>
                        <span class="sprite delete">close</span>
                    </li>
                </ul>
            </div>
            <div class="cart-total">
                <div class="shipping">
                    <h6>shipping cost</h6>
                    <span class="price">$ 59.00</span>
                </div>
                <div class="total-price">
                    <h6>total price</h6>
                    <span class="price"></span>
                </div>
            </div>
            <button class="btn btn-big">check out</button>
        </form>
    </main>
</body>
</html>
